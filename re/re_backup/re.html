        function changeTextureT(materialName, path) {

              if (materials[i].name == materialName) {
                var materialToUpdate = materials[i];

                api.getTextureList(function (err, textures) {
                  if (!err) {
                    console.log(textures);
                    var i;
                    var tex = materialToUpdate.channels.AlbedoPBR.texture;

                    api.updateTexture(path, tex.uid, function (
                      err,
                      textureUid
                    ) {
                      if (!err) {
                        console.log('Replaced texture with UID', textureUid);
                      }
                    });
                    console.log(materialToUpdate);
                    //Apply the change
                    api.setMaterial(materialToUpdate, function () {
                      console.log('Material updated');
                    });
                  }
                });
              }
            }
            api.setMaterial(materialToUpdate, function () {
              console.log('Material updated');
            });
          });
        }

                    // console.log(n + "  " + i + "  " + j + "   " + texN[n][j]);
                    if(texN[index][n][j] !== ""){
			if(index == 2 && n == 1){
                        // console.log("looking for j   "+j+ "materialToUpdate.namev   "+materialToUpdate.name);
                          materialToUpdate.channels.RoughnessPBR.enable = true;
                          materialToUpdate.channels.RoughnessPBR.factor = 0.9; 
                        }else{
                          materialToUpdate.channels.RoughnessPBR.enable = true;
                          materialToUpdate.channels.RoughnessPBR.factor = 0.105; 
                        }
                        console.log(tex);
                        api.updateTexture(texN[index][n][j], tex.uid, function (
                        err,
                        textureUid
                      ) {
                        if (!err) {
                          console.log('Replaced texture with UID', textureUid);
                        }
                      });
                      api.setMaterial(materialToUpdate, function () {
                        console.log('Material updated');
                      });
                    }
                    
                  }
                });
              }
            }
            api.setMaterial(materialToUpdate, function () {
              console.log('Material updated');
            });
          });
        }
      },
      error: function onError() {
        console.log('Viewer error');
      }
    });
    
    diffrentBikeId = bikeXRId;
    return true;
  }
